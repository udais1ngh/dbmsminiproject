<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="css/in.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
           Admin Login 
         </div>
         <form action="/ln" method="post" autocomplete="off">
            <div class="field">
               <input type="text" name="userna" required autocomplete="off">
               <label>Username</label>
            </div>
            <div class="field">
               <input type="password"  name="cpasss" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Student? <a href="/">Student</a>
            </div>
         </form>
      </div>
   </body>
</html>
